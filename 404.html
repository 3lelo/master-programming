<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Almarai:wght@300;400;700&display=swap');
        body {
            background-image: url('404-bg.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: "Almarai", serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }

        .not-found {
            max-width: 600px;
        }

        .not-found p {
            font-size: 2.5rem;
            margin-top: 60%;
        }

        .not-found a {
            text-decoration: none;
            background-image: url('back.png');
            background-repeat: no-repeat;
            background-position: 10px 50%;
            display: inline-block;
            width: 50%;
            background-color: #fff;
            color: #19c059;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 2rem;
            transition: background-color 0.3s ease;
        }

        .not-found a:hover {
            background-image: url('back-hov.png');
            background-color: #19c059;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="not-found">
        <p>عذراً، يبدو أننا غير قادرين على فتح هذه الصفحة في الوقت الحالي</p>
        <a href="index.html">ارجع إلى الرئيسية</a>
    </div>
</body>
</html>
